<ion-header translucent>
  <ion-toolbar>
    <ion-title>NoTouchTags</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-right ion-padding">
        <ion-button class="top-button ion-margin-top" size="medium" shape="round" color="primary">Login
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-left ion-padding">
        <ion-button routerLink="/register" class="top-button ion-margin-top" size="medium" shape="round" fill="clear">
          Sign Up
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding-end">
    <form role="form" [formGroup]="userLogin" (ngSubmit)="login()">
      <ion-item class="ion-margin-top">
        <ion-input mode="md" formControlName="userName" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-input mode="md" formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <div class="ion-text-center ion-margin-top ion-padding">
        <ion-button type="submit" class="ion-margin-top ion-margin-bottom" size="large" expand="block" shape="round"
          color="primary">
          Login
        </ion-button>
      </div>
    </form>
    <ion-button *ngIf="isApple" (click)="AppleSignIn()" color="dark" size="large" expand="full" shape="round"
      class="apple-login">
      <ion-icon expand="full" name="logo-apple" slot="start"></ion-icon>
      Sign In with Apple
    </ion-button>
  </div>
  <div class="ion-text-center ion-margin-top ion-padding">
    <a (click)="presentResetPasswordPrompt()" class="ion-text-center ion-margin-top ion-padding">Forgot Password</a>
  </div>
</ion-content>
