<ion-header class="ion-no-border ion-padding" mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" mode="md"></ion-back-button>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-footer class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <ion-button fill="outline" size="medium" color="primary" mode="ios">
          <ion-icon color="primary" name="heart-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9">
        <ion-button fill="solid" size="large" color="dark" shape="round" expand="block">Add to cart </ion-button>
