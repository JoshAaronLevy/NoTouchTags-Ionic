<ion-content [fullscreen]="true">
  <div class="hero ion-padding">  
    <ion-toolbar mode="md">
      <ion-buttons slot="start">
        <ion-menu-button mode="md">
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar> 
    <div class="titles ion-margin-top ion-padding">
      <h1>New 21</h1>
      <h2>SHOP NOW</h2>
    </div>
  </div>

  <div class="ion-padding">

    <ion-grid>
      <ion-row class="ion-no-padding ion-no-margin">
        <ng-container *ngFor="let product of products">
          <ion-col class="ion-no-padding ion-no-margin" size="6">
            <ion-card class="product" routerLink="/product">
              <ion-card-content>
                <h2>{{product.name}}</h2>
                <img [src]="product.image">
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>


    <ion-item lines="none">
      <h1 class="ion-no-padding ion-no-margin">Trends</h1>
      <ion-button fill="clear" slot="end" color="dark" mode="ios">
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        <strong>Show more</strong>
      </ion-button>
    </ion-item>

    <div class="gallery">
      <div class="scrolling-wrapper">
        <div class="card" *ngFor="let item of gallery">
          <div [ngStyle]="{'background-image': 'url(' + item.image + ')'}" class="image-container">
            <div class="titles">
              <h2>{{item.name}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


</ion-content>
