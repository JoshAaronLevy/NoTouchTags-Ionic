<ion-header translucent>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngIf="theme == 'light'">
      <ion-label>Theme</ion-label>
      <ion-button color="primary" size="default">Light
      </ion-button>
      <ion-button color="light" size="default" (click)="enableDarkTheme()">Dark</ion-button>
    </ion-item>
    <ion-item *ngIf="theme == 'dark'">
      <ion-label>Theme</ion-label>
      <ion-button color="light" size="default" (click)="enableLightTheme()">Light
      </ion-button>
      <ion-button color="primary" size="default">Dark</ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item button routerLink="/edit-profile" (click)="setPrevious()">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        <h3>Edit Profile</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item button onclick="showDetail('Tags')">
      <ion-icon slot="start" name="albums-outline"></ion-icon>
      <ion-label>
        <h3>Add/Edit NFC Tags</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item button onclick="showDetail('QR')">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      <ion-label>
        <h3>Add/Edit QR Codes</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item button onclick="showDetail('Contact')">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>
        <h3>Contact Us</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item button (click)="presentSignOutConfirm()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>
        <h3>Sign Out</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
