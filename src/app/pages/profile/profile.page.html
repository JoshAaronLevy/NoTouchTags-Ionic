<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark/Light Theme
      </ion-label>
      <ion-toggle id="themeToggle" slot="end" (click)="toggleColorScheme()"></ion-toggle>
    </ion-item>
  </ion-list>
  <div id="hero" style="background-image: url('/assets/img/sport2.jpg'); ">
    <div class="bio">
      <ion-avatar>
        <img src="/assets/img/post1.jpg">
      </ion-avatar>
      <h1>Alexia Morales</h1>
    </div>
  </div>
  <div id="mosaic" class="ion-padding">
    <ion-grid class="ion-padding">
      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col style="background-image:url('/assets/img/sport4.jpg')" id="left-img"
          class="ion-no-padding ion-no-maqrgin">
        </ion-col>
        <ion-col class="ion-no-padding ion-no-margin">
          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row class="ion-no-padding ion-no-margin">
              <ion-col style="background-image:url('/assets/img/sport3.jpg')" id="top-right-img"
                class="ion-no-padding ion-no-margin">
              </ion-col>
            </ion-row>
            <ion-row class="ion-no-padding ion-no-margin">
              <ion-col style="background-image:url('/assets/img/sport.jpg')" id="bottom-right-img"
                class="ion-no-padding ion-no-margin">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
